name: Update Mermaid Chart

on:
  push:
    branches: [ main, master, dev ]
    paths:
      - 'docs/deps.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-chart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create Puppeteer Config
        run: |
          echo '{"args": ["--no-sandbox"]}' > puppeteer-config.json

      - name: Verify deps.md exists
        run: |
          echo "Checking docs/deps.md..."
          cat docs/deps.md
          echo "---END OF FILE---"

      - name: Generate PNG from Mermaid
        run: |
          echo "Running mermaid-cli..."
          mmdc -i docs/deps.md -o ./deps.png -p puppeteer-config.json -b transparent || echo "mmdc failed with exit code $?"
          echo "Listing current directory:"
          ls -la
          echo "Listing docs directory:"
          ls -la docs/
          
          # ย้ายไฟล์ไปที่ถูกต้อง
          if [ -f ./deps.png ]; then
            mv ./deps.png docs/deps.png
            echo "SUCCESS: Moved deps.png to docs/"
          elif [ -f ./deps-1.png ]; then
            mv ./deps-1.png docs/deps.png
            echo "SUCCESS: Moved deps-1.png to docs/"
          elif [ -f docs/deps.png ]; then
            echo "SUCCESS: deps.png already in docs/"
          else
            echo "ERROR: No PNG file was created!"
            find . -name "*.png" -type f
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/deps.png
          git diff --staged --quiet || git commit -m "Auto-update mermaid chart [skip ci]"
          git push