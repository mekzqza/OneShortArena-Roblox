name: Update Mermaid Chart

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/deps.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-chart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create Puppeteer Config
        run: echo '{"args": ["--no-sandbox"]}' > puppeteer-config.json

      - name: Generate PNG from Mermaid
        run: mmdc -i docs/deps.md -o docs/deps.png -p puppeteer-config.json -b transparent

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/deps.png
          git diff --staged --quiet || git commit -m "Auto-update mermaid chart [skip ci]"
          git push
